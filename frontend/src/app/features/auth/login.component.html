<div class="login-container">
    <div class="app-heading">
      <h1>Project Management</h1>
      <p>Welcome back! Please login to continue.</p>
    </div>
    <mat-card class="login-card">
      <mat-card-header>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" placeholder="Enter your username" required />
          
           
            
            @if(loginForm.get('username')?.errors?.['required']) {
                <mat-error>
                    Username is required
                </mat-error>
            }
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Enter your password" required />
            <mat-error *ngIf="loginForm.get('password')?.invalid">
              Password is required
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" class="full-width login-button">
            Login
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
